<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="images/logo-via-logohub.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto|Ubuntu&display=swap" rel="stylesheet">
    <title>Hiking Trails Lookup</title>
</head>

<body>
    <main>
        <header>
            <h1>Hiking Trails Finder</h1>
            <div class="dropdown">
                <button class="dropbtn">APIs Used</button>
                <div class="dropdown-content">
                    <a href="https://www.hikingproject.com" target="_blank">Hiking Project</a>
                    <a href="https://www.census.gov/en.html" target="_blank">Census.gov</a>
                </div>
            </div>
        </header>
        <section class="about">
            <div>
                <p>If you love the outdoors then this app is perfect for you. Just enter your address and you will be
                    provided with a list of trails that are near you!</p>
            </div>
            <div>
                <input type="button" id="js-button" value="Begin!">
            </div>
        </section>
        <section id="js-hidden">
            <form class="infoForm">
                <label for="address">Address</label>
                <input type="text" id="js-address" name="address" placeholder="123 1st street" required>
                <label for="City">City</label>
                <input type="text" id="js-city" name="City" placeholder="SomeWheresville" required>
                <label for="state">State</label>
                <input type="text" id="js-state" name="state" placeholder="New York" required>
                <label for="radius">Distance (Miles)</label>
                <input type="number" id="js-distance" name="radius" value="10" required>
                <input type="Submit" id="button" value="Search">
            </form>
        </section>
        <section class="resultsContainer">
            <ul id="js-list">
            </ul>
        </section>
        <section id="errorContainer">
            <div id="error">
                <p id="errorText">There was an Error. Check console</p>
            </div>
        </section>
        <footer>
            <div class="copyRight">
                <p>&copy;Scott Heizler 2019</p>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
